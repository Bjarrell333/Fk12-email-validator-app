name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Check out the repository code.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python.
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, it will be used here.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install additional dependencies for linting/testing if needed.

      # Run a linter to catch potential issues.
      - name: Run linter
        run: |
          pip install flake8
          flake8 .

      # Run tests (if you have any). This uses Pythonâ€™s unittest discovery.
      - name: Run tests
        run: |
          python -m unittest discover
